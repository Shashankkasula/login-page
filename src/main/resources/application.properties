spring.application.name=HospitalManagementSystem
spring.datasource.url=jdbc:postgresql://localhost:5432/miproject_db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=1234


# JPA Settings
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update


springdoc.swagger-ui.path=/swagger-ui.html
server.forward-headers-strategy=framework

#logger

logging.level.root=INFO
 # Set DEBUG logging for your application package (aspect + service)
logging.level.com.hcltech=DEBUG
 # Optional: make logs more readable in the console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n


logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.filter=DEBUG
